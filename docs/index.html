<body class="darkTheme">
  {% include header.html %}
    <div class="body_container">
        <div class="body_title_container">
            <div style="text-align: center;">
                <h1 style="font-size: xxx-large;">Documentation</h1>
            </div>
        </div>
        <div class="gridMe">
          <a href="hydraulisc/">
            <div class="gridItem" style="background-image: url('/assets/img/Foss-Hydraulisc.png'); background-position: center; background-repeat: no-repeat; background-size: contain;">
              <h3>Hydraulisc</h3>
              <br>
              <p style="margin-top: 0;">Self-Hosting Documentation.</p>
            </div>
          </a>
          <a href="starplace/">
            <div class="gridItem" style="background-image: url('/assets/icons/StarPlace-Logo-1.png'); background-position: center; background-repeat: no-repeat; background-size: contain;">
              <h3>StarPlace</h3>
              <br>
              <p style="margin-top: 0;">Self-Hosting Documentation.</p>
            </div>
          </a>
        </div>
        <hr>
        {% include footer.html %}
      </div>
      <script defer>
        // Sidenav Toggle
        const openMenu = document.querySelector(".open-menu");
        const closeMenu = document.querySelector(".close-menu");
        const hasCollapsible = document.querySelectorAll(".has-collapsible");
        const menuWrapper = document.querySelector(".menu-wrapper");
        openMenu.addEventListener("click", function () {
            menuWrapper.classList.add("offcanvas");
        });
    
        closeMenu.addEventListener("click", function () {
            menuWrapper.classList.remove("offcanvas");
        });
    
        // Collapsible Menu
        hasCollapsible.forEach(function (collapsible) {
            collapsible.addEventListener("click", function () {
                collapsible.classList.toggle("active");
    
                // Close Other Collapsible
                hasCollapsible.forEach(function (otherCollapsible) {
                    if (otherCollapsible !== collapsible) {
                        otherCollapsible.classList.remove("active");
                    }
                });
            });
        });
        </script>
</body>
